<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <script>
			function factorial(n) {
				return (n !== 1) ? n * factorial(n - 1) : 1;
			}

			alert( factorial(5) );

        </script>

    </body>

</html>
