<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <script>
			function fib(n) {
				let a = 1;
				let b = 1;
				for (let i = 3; i <= n; i++) {
					let c = a + b;
					a = b;
					b = c;
				}
				return b;
			}

			alert( fib(3) );
			alert( fib(7) );
			alert( fib(77) );

        </script>

    </body>

</html>
