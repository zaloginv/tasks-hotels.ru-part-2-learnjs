<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <script>
			let list = {
				value: 1,
				next: {
					value: 2,
					next: {
						value: 3,
						next: {
							value: 4,
							next: null
						}
					}
				}
			};

			function printList1(list) {
				let tmp = list;

				while (tmp) {
					alert(tmp.value);
					tmp = tmp.next;
				}

			}

			function printList2(list) {

				alert(list.value);

				if (list.next) {
					printList2(list.next);
				}

			}


			printList1(list);
			printList2(list);

        </script>

    </body>

</html>
