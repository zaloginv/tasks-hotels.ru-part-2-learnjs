<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <script>
			<!--Сумма с помощью замыканий-->
			function sum(a) {

				return function(b) {
					return a + b;
				};

			}

			alert( sum(1)(2) );
			alert( sum(5)(-1) );

        </script>

    </body>

</html>
