<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <script>
			<!--Сумма с произвольным количеством скобок-->
			function sum(a){
				sum.count += a;
				return sum;
			}

			sum.count = 0;

			sum.toString = function(){
				let count = sum.count;
				sum.count = 0;
				return count;
			}

			alert( sum(1)(2) ); // 3
			alert( sum(5)(-1)(2) ); // 6
			alert( sum(6)(-1)(-2)(-3) ); // 0
			alert( sum(0)(1)(2)(3)(4)(5) ); // 15


        </script>

    </body>

</html>
