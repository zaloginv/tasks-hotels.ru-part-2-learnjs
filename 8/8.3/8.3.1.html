<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>

    <body>

        <script>
			<!--Добавить функциям метод "f.defer(ms)"-->
			Function.prototype.defer = function(ms) {
				setTimeout(this, ms);
			};

			function f() {
				alert("Hello!");
			}

			f.defer(1000); // выведет "Hello!" через 1 секунду


        </script>

    </body>

</html>
